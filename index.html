<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header>
        <h1>Some times later becomes never...</h1>
    </header>
    <!-- create a container for the todo list -->
    <main id="todo-container">
        <!-- todo list header -->
        <div id="header">
          <h2>To Do List</h2>
        </div>
  
        <!-- create input box -->
        <div id="todo-form">
          <input
            type="text"
            class="input-item"
            name="input_box"
            id="input-box"
            placeholder="Add Task"
            />
  
          <!-- add button -->
          <button id="input-button" onclick="addTask()">Add</button>
    
        
  
        <!-- task list -->
        <h2>Task List</h2>
        <ul id="list-container">
          <hr />
  <!-- task list counter -->
  <div class="counter-container">
    <div id="task-counters">
      Completed: <span id="completed-counter">0</span> | Uncompleted:
      <span id="uncompleted-counter">0</span>
    </div>
    </div>
        </ul>
        </div>
  
    </main>
    <script src="script.js"></script>
</body>
</html>
